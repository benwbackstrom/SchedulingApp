<div class="form">
    <h3>Please Enter Your Information:</h3>
    <form [formGroup]="informationForm" class="p-1" (ngSubmit)="submitForm()">
        <div>
            <label for="firstName">First Name</label>
            <input formControlName="firstName" id="firstName" type="text" placeholder="John" class="form-control">
            
            <label for="lastName">Last Name</label>
            <input formControlName="lastName" id="lastName" type="text" placeholder="Doe" class="form-control">
        </div>
        <div>
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text" placeholder="jdoe@gmail.com" class="form-control">
        </div>
        <!-- We can put in more, but these for sure should be put in this form -->
        <div class="text-center">
            <button type="submit" class="btn" [disabled]="!informationForm.valid">Submit!</button>
        </div>
    </form>
</div>
